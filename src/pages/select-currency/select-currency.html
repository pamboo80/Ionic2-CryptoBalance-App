  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="bangbit">
    <div class="title app-font">Fiat Currencies</div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item  *ngFor="let currencyIterator of myCurrency;">
    <ion-label>{{currencyIterator.symbol}} - {{currencyIterator.currency_name}} ({{currencyIterator.unicode_symbol}})</ion-label>
    <ion-checkbox [(ngModel)]="currencyIterator.selected" disabled="{{(!isSelectMore && !currencyIterator.selected) || currencyIterator.ID==1}}"
    item-end=""  (click)="updateCheckBox(myCurrency.indexOf(currencyIterator))"></ion-checkbox>
  </ion-item>

  </ion-list>

</ion-content>
