<ion-header>

  <ion-navbar color="bangbit">
    <ion-grid>
      <ion-row>
        <ion-col col-10="">
          <!--<ion-title>About</ion-title>-->
          <div class="title app-font">Wallet Details</div>
        </ion-col>
        <ion-col col-2="">
          <ion-buttons end="" (click)="closeModal()">
            <button icon-only style="background-color: transparent">
              <ion-icon name="close" style="color: white; margin-top: 4.5px"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding="">

  <ion-label style="margin-top: -0.1em!important;">
    <b>Address :</b>
  </ion-label>
  <ion-grid no-padding="" style="margin-top: -1.29em!important;">
    <ion-row>
      <ion-col col-10="" style="margin-right: -0.1em!important;">
        <ion-label text-wrap="" style="margin-right: -0.4em!important;">
          {{coin.address}}
        </ion-label>
      </ion-col>
      <ion-col col-2="">
        <button ion-button clear color="black" (click)="copyTextToClipboard()"><ion-icon name="copy"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-label style="margin-top: -0.2em!important;"><b>Balance :</b> {{coin.balance}} </ion-label>
  <ion-label><b>Value :</b> {{currencySymbol}}{{todayCoinValue *coin.balance|customNumber}}</ion-label>

  <ion-grid no-padding="" style="margin-top: -0.7em!important;">
      <ion-row>
        <ion-col col-3="">
          <ion-label text-wrap="">
            <b>Name : </b>
          </ion-label>
        </ion-col>
        <ion-col col-9="" style="margin-left: -0.8em!important">        
            <ion-input style="border-bottom: 1px solid #aaaaaa;" type="text" placeholder="Wallet name (Short)"  [(ngModel)]="wallet_name" maxlength="15" lines=""></ion-input>        
        </ion-col>
      </ion-row> 
    </ion-grid>
  
  <ion-label><b>Notes :</b></ion-label>

  <textarea style="width:99%;height:40%;border: 1px solid #aaa; scroll-x:overflow;scroll-y:hidden" maxlength="2400" type="text" placeholder="My notes..." [(ngModel)]="notes" ></textarea>
  <button [disabled]="!enableSaveButton" ion-button color="{{coinType}}" style="float:right;" (click)="saveNotesToDB()">Save</button>

</ion-content>
