<ion-header>

  <ion-navbar color="bangbit">
    <ion-grid>
      <ion-row>
        <ion-col col-10="">
          <!--<ion-title>About</ion-title>-->
          <div class="title app-font">Token Details</div>
        </ion-col>
        <ion-col col-2="">
          <ion-buttons end="" (click)="closeModal()">
            <button icon-only style="background-color: transparent">
              <ion-icon name="close" style="color: white; margin-top: 4.5px"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="tokens.length>0">
    <ion-list>
      <ion-item-sliding *ngFor="let token of tokens; let i = index;">
        <ion-item >
          <h6 style="font-weight: bold;">{{i+1}}. {{token.coinType}}</h6>
          <h6 style="text-overflow: ellipsis;overflow: hidden;">Address :  {{token.address}}</h6> <!-- ( ~ {{todayCoinValueAll[parentObj.currencyType]}} {{parentObj.currencyType}}) -->
          <h6>Balance : {{token.balance }}</h6>
          <h6>Value&nbsp;&nbsp;&nbsp;&nbsp; : {{currencySymbol}}{{token.value |customNumber}}</h6>
        </ion-item>

      </ion-item-sliding>
    </ion-list>

  </div>

  <div *ngIf="tokens.length==0">
    <ion-item  no-lines="" text-center="">
      <h6>No Token found.</h6>
    </ion-item>
  </div>


</ion-content>
<ion-footer no-border>
  <hr style="margin-bottom:1px"/>
  <ion-item  no-lines="" text-center="">
    <h6 style="font-weight: bold">Total Value :  ~ {{currencySymbol}}{{totalValue  | customNumber}} </h6>
  </ion-item>
</ion-footer>
